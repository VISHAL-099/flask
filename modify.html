{% extends "base.html" %}

{% block title %}  
Modify Data
{% endblock %}

{% block content %}    
<br><br>
    {% for rec in data %}
    <form action="/modify" method="post">
    <table class="table table-hover">
       <input type="hidden" name="userid" value="{{rec[0]}}">
       <tr> 
        <td> UserName  </td> 
        <td> <input type="text" name="username" value="{{rec['username']}}"> </td>
      </tr>
      <tr> 
        <td> Email  </td> 
        <td> <input type="text" name="useremail" value="{{rec['email']}}"> </td>
      </tr>
      <tr> 
        <td> Password  </td> 
        <td> <input type="password" name="userpasswd"  value="{{rec[3]}}"> </td>
      </tr>
   
      <tr>
        <td colspan="2" align="center"> <input type="submit" value="Update Record"></td>
 
      </tr>
    </table>
      </form>
   {% endfor %}
{% endblock %}
